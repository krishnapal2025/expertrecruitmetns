<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blue-gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5fb4" />
      <stop offset="100%" stop-color="#c89b3c" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="125" cy="125" r="115" fill="white" stroke="#f0f0f0" stroke-width="2" />
  
  <!-- Main Logo Shape -->
  <path d="M125,25 
           a100,100 0 1,0 0,200
           a100,100 0 1,0 0,-200
           M125,45
           a80,80 0 1,1 0,160
           a80,80 0 1,1 0,-160z" 
        fill="url(#blue-gold-gradient)" 
        filter="url(#shadow)" />
  
  <!-- Inner Circle -->
  <circle cx="125" cy="125" r="65" fill="white" />
  
  <!-- Company Name Text -->
  <text x="125" y="110" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="22" 
        text-anchor="middle" 
        fill="#0d479a">EXPERT</text>
        
  <text x="125" y="135" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="22" 
        text-anchor="middle" 
        fill="#0d479a">RECRUITMENTS</text>
        
  <text x="125" y="155" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="14" 
        text-anchor="middle" 
        fill="#c89b3c">LLC</text>
  
  <!-- Briefcase Icon -->
  <path d="M115,80 h20 v-10 h-20 v10 M105,80 h40 v35 h-40 z" 
        fill="#0d479a" 
        stroke="#c89b3c" 
        stroke-width="1.5" />
</svg>